<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09_이벤트_회원가입_실습</title>
    <link rel="stylesheet" href="../css/09_이벤트_회원가입_실습.css" />
  </head>
  <body>
    <h1>회원가입 실습하기</h1>
    <div class="container">
      <h2>비밀번호 확인 시스템</h2>
      <form id="signup-form">
        <div class="실습문제1">
          <div>실습문제1 : 비밀번호 확인하기</div>
          <div class="실습클래스">
            <div>비밀번호 입력 : <input type="password" id="password" placeholder="비밀번호 입력" required></div>
            <div>비밀번호 확인 : <input type="password" id="password-confirm" placeholder="비밀번호 입력" required></div>
            <div id="password-result" class="결과">비밀번호를 입력하고 확인하세요.</div>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/09_이벤트_회원가입_실습.js"></script>
  </body>
</html>
