    <h1>비교 연산자</h1>
    <!-- (==, !=, >, >=, <, <=)-->
    <pre>
      좌변과 우변을
      같다, 같지 않다, 초과, 이상, 미만, 이하를 비교해서
      맞을 경우는 true, 아닐 경우는 false 값을 반환하는 연산자
      (연산 결과로 boolean(논리 값)을 반환)

      복합 기호를 사용할 때 등호(= equal)는 무조건 오른쪽에 작성

      ==  : 값이 같다
      === : 값과 자료형이 같다
    </pre>
    <hr>
